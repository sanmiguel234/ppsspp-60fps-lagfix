[Display]
Renderer=Vulkan
Fullscreen=1
ScreenRotate=0
Scaling=1
Stretch=0
OutputResX=1280
OutputResY=720
UseVsync=0

[Audio]
AudioBackend=auto
AudioLatency=40
AudioSync=1

[System]
FastMemory=1
FastMemoryJIT=0
EnablePrecompiledShaders=1
Multithreaded=1

[Graphics]
FrameLimit=0         ; allow the emulator to run unlocked if you want 60fps; use 60Hz mode in game
Frameskip=0
ForceRealClockSync=0
SkipBufferEffects=1

[Perf]
EnableMultiThreaded=1
